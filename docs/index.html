<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css" />

  <style>
    * {
      font-family: "Poppins", sans-serif;
    }
  </style>

  <title>timequota</title>
</head>

<body>
  <main class="
        h-screen
        flex
        px-6
        py-24
        items-center
        justify-center
        flex-col
        text-gray-600
        overflow-hidden
        cursor-default
      ">
    <img class="
          transform
          hover:rotate-180
          transition
          duration-500
          ease-in-out
          2xl:w-1/5
          lg:w-2/6
          md:w-3/6
          w-2/3
          mb-10
          object-cover object-center
          rounded
        " alt="timequota-logo" src="./timequota.svg" />

    <div class="text-center lg:w-2/3 w-full">
      <h1 class="title-font text-5xl mb-4 font-medium text-gray-900">
        timequota
      </h1>

      <p class="mb-8 text-lg font-light leading-relaxed">
        Manage the time of your python script.
      </p>

      <section>
        <a href="https://pypi.org/project/timequota/">
          <button class="
              m-auto
              md:m-0
              w-2/3
              md:w-1/5
              block
              md:inline
              text-white
              bg-blue-500
              my-2
              py-2
              px-6
              hover:bg-blue-600
              rounded
              text-lg
            ">
            PyPI
          </button></a>

        <a href="https://github.com/aravrs/timequota">
          <button class="
              m-auto
              md:m-0
              w-2/3
              md:w-1/5
              block
              md:inline
              text-white
              bg-green-500
              my-2
              py-2
              px-6
              hover:bg-green-600
              rounded
              text-lg
            ">
            GitHub
          </button></a>

        <a href="https://colab.research.google.com/github/aravrs/timequota/blob/main/demo.ipynb">
          <button class="
              m-auto
              md:m-0
              w-2/3
              md:w-1/5
              block
              md:inline
              text-white
              bg-yellow-400
              my-2
              py-2
              px-6
              hover:bg-yellow-500
              rounded
              text-lg
            ">
            Colab
          </button></a>

        <a href="https://aravrs.github.io/timequota/timequota">
          <button class="
                m-auto
                md:m-0
                w-2/3
                md:w-1/5
                block
                md:inline
                text-white
                bg-red-500
                my-2
                py-2
                px-6
                hover:bg-red-600
                rounded
                text-lg
              ">
            Docs
          </button></a>
      </section>
    </div>
  </main>
</body>

</html>
