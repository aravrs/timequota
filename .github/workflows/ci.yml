name: CI

on: [push, pull_request]

jobs:
  Tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Cache Poetry virtualenv
        uses: actions/cache@v1
        id: cache
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install Timequota
        run: poetry install --no-interaction

      - name: Lint with Flake8
        run: poetry run flake8 --count --show-source --statistics --config flake8.cfg

      - name: Type check with Mypy
        run: poetry run mypy timequota --ignore-missing-imports

      - name: Test with Pytest
        run: poetry run pytest --cov-report term-missing --black --cov=tests/
